<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VLESS Proxy Switcher</title>
    <style>
        body {
            font-family: sans-serif;
            width: 220px;
            padding: 10px;
        }
        button, select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button:active {
            background: none !important;
            color: #000 !important;
            border-color: #000;
            transition: 0.1s ease;
        }
        #onBtn { background: #E513AA; color: white; }
        #offBtn { background: #000; color: white; }
    </style>
</head>
<body>
<button id="onBtn">Enable Proxy</button>
<button id="offBtn">Disable Proxy</button>
<script src="popup.js"></script>
</body>
</html>
